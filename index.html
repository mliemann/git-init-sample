<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Landing Page</title>
</head>

<body>
  <header>
    <nav class="align-right">
      <ul>
          
          <li><a href="#contact">Go to contact</a></li>
      </ul>
  </header>

  <main>
    <h1 class="text-center">My New Website</h1>
    <figure>
      <img src="./assets/images/image-1.png" alt="Graphic with Coming Soon text">
      <figcaption class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me:</h2>
        <!-- Form code here -->
        <form>
          <ul>
            <li>
              <label class="text-center" for="name">Name:</label>
              <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="align-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email">
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2021 My New Website Productions 
  </footer>
    
</body>
</html>
